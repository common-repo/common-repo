# Markdown Merge Test Fixtures
# This repo provides test fixtures for Markdown merge operations

- include:
    patterns:
      - "*.md"

# Test 1: Append content to end of existing section
# - Fragment content is appended after existing content in Features section
# - Original subsections are preserved
- markdown:
    source: fragment-features.md
    dest: README.md
    section: Features
    level: 2
    append: true

# Test 2: Append content to existing section (Installation)
# - Fragment content (Prerequisites) is appended to Installation section
# - Note: position field only affects new section creation, not existing sections
- markdown:
    source: fragment-prerequisites.md
    dest: README.md
    section: Installation
    level: 2
    append: true

# Test 3: Create new section if it doesn't exist
# - Creates Contributing section at end of document
# - Fragment content becomes section body
- markdown:
    source: fragment-contributing.md
    dest: README.md
    section: Contributing
    level: 2
    create-section: true
    position: end

# Test 4: Create new section at start of document
# - Creates Quick Start section at start of GUIDE.md
# - Tests position: start with create-section
- markdown:
    source: fragment-quickstart.md
    dest: GUIDE.md
    section: Quick Start
    level: 2
    create-section: true
    position: start

# Test 5: Replace section content (no append)
# - Original License content is replaced with fragment content
# - Section heading is preserved
- markdown:
    source: fragment-license-updated.md
    dest: README.md
    section: License
    level: 2
    append: false
