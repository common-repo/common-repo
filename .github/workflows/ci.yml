name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Cancel in-progress runs when a new commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  RUSTFLAGS: "-D warnings"
  RUST_BACKTRACE: 1

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      # actions/checkout@v4 - v4.2.2
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - name: Install Rust
        # dtolnay/rust-toolchain - master
        uses: dtolnay/rust-toolchain@a54c7afa936fefeb4456b2dd8068152669aa8203
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Set up Python
        # actions/setup-python@v5 - v5.3.0
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: '3.x'

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Run pre-commit
        run: pre-commit run --all-files

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - name: Install Rust
        uses: dtolnay/rust-toolchain@a54c7afa936fefeb4456b2dd8068152669aa8203
        with:
          toolchain: stable

      - name: Cache Rust dependencies
        # Swatinem/rust-cache@v2 - v2.7.7
        uses: Swatinem/rust-cache@9d47c6ad4b02e050fd481d890b2ea34778fd09d6
        with:
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Install cargo-nextest
        # taiki-e/install-action@v2 - v2.49.3
        uses: taiki-e/install-action@19a57f039fa5d57c97bade0c85182e62b7fc51f6
        with:
          tool: cargo-nextest

      - name: Run doctests
        run: cargo test --doc --verbose

      - name: Run tests
        run: cargo nextest run --verbose --all-features

      - name: Report slow tests
        if: always()
        run: cargo nextest run --verbose --all-features --profile ci

  msrv:
    name: MSRV Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - name: Install Rust (MSRV)
        uses: dtolnay/rust-toolchain@a54c7afa936fefeb4456b2dd8068152669aa8203
        with:
          toolchain: "1.80.0"

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@9d47c6ad4b02e050fd481d890b2ea34778fd09d6
        with:
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Check with MSRV
        run: cargo check --all-features

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - name: Install cargo-audit
        uses: taiki-e/install-action@19a57f039fa5d57c97bade0c85182e62b7fc51f6
        with:
          tool: cargo-audit

      - name: Run cargo audit
        run: cargo audit

      - name: Install cargo-deny
        uses: taiki-e/install-action@19a57f039fa5d57c97bade0c85182e62b7fc51f6
        with:
          tool: cargo-deny

      - name: Run cargo deny
        run: cargo deny check

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - name: Install Rust
        uses: dtolnay/rust-toolchain@a54c7afa936fefeb4456b2dd8068152669aa8203
        with:
          toolchain: stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@9d47c6ad4b02e050fd481d890b2ea34778fd09d6
        with:
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Install cargo-tarpaulin
        uses: taiki-e/install-action@19a57f039fa5d57c97bade0c85182e62b7fc51f6
        with:
          tool: cargo-tarpaulin

      - name: Run coverage
        run: cargo tarpaulin --out Html --out Xml --fail-under 80

      - name: Upload coverage report
        # actions/upload-artifact@v4 - v4.5.0
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        if: always()
        with:
          name: coverage-report
          path: |
            tarpaulin-report.html
            cobertura.xml

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - name: Install Rust
        uses: dtolnay/rust-toolchain@a54c7afa936fefeb4456b2dd8068152669aa8203
        with:
          toolchain: stable
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - name: Install Rust
        uses: dtolnay/rust-toolchain@a54c7afa936fefeb4456b2dd8068152669aa8203
        with:
          toolchain: stable
          components: clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@9d47c6ad4b02e050fd481d890b2ea34778fd09d6
        with:
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
