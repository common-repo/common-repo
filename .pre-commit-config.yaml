repos:
  - repo: https://github.com/doublify/pre-commit-rust
    rev: v1.0
    hooks:
      - id: fmt
        name: cargo fmt
        description: Format Rust code with rustfmt
      - id: cargo-check
        name: cargo check
        description: Check Rust code with cargo check
      - id: clippy
        name: cargo clippy
        description: Lint Rust code with clippy
        args: ['--all-targets', '--all-features', '--', '-D', 'warnings']

  # This breaks claude-sandbox 'cause it tries to commit at startup
  # - repo: https://github.com/compilerla/conventional-pre-commit
  #   rev: v3.6.0
  #   hooks:
  #     - id: conventional-pre-commit
  #       stages: [commit-msg]
  #       args: []

  - repo: https://github.com/mpalmer/action-validator
    rev: v0.6.0
    hooks:
      - id: action-validator
        name: action-validator
        description: Validate GitHub Actions workflow files
        files: (^\.github/(workflows|actions)/.*\.ya?ml$|^action\.ya?ml$)

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
        # - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
